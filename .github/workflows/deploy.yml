name: Deploy London Game
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Keys
        run: |
          sed -i "s/YOUR_API_KEY_HERE/${{ secrets.MAPS_API_KEY }}/g" index.html
          sed -i "s/YOUR_MAP_ID_HERE/${{ secrets.MAPS_ID }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder your index.html is in
          branch: gh-pages # The branch the game will live on
