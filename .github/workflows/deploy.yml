name: Deploy London Game
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This step ensures the secrets actually exist before trying to use them
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GMAPS_API_KEY }}" ]; then echo "SECRET GMAPS_API_KEY IS MISSING"; exit 1; fi
          if [ -z "${{ secrets.GMAPS_MAP_ID }}" ]; then echo "SECRET GMAPS_MAP_ID IS MISSING"; exit 1; fi

      - name: Inject API Keys
        run: |
          # We use | as a delimiter in sed to avoid issues with special characters in keys
          sed -i "s/__API_KEY__/${{ secrets.GMAPS_API_KEY }}/g" index.html
          sed -i "s/__MAP_ID__/${{ secrets.GMAPS_MAP_ID }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
