<!DOCTYPE html>
<html>
<head>
    <title>AeroView: London by Ken Lam</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #111; z-index: 1; }
        
        /* üé¨ Screens */
        #splash-screen, #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #000b1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 3000; color: #00ff00; text-align: center;
        }
        #game-over { display: none; z-index: 5000; background: radial-gradient(circle, #001122 0%, #000 100%); }
        
        /* üá¨üáß Refined UK "Union Jack" Title Style */
        .uk-title {
            font-size: 3.5em; margin-bottom: 5px; font-weight: 900;
            background: 
                linear-gradient(90deg, #cf142b 10%, #fff 10%, #fff 15%, #00247d 15%, #00247d 45%, #fff 45%, #fff 50%, #cf142b 50%, #cf142b 55%, #fff 55%, #fff 60%, #00247d 60%, #00247d 85%, #fff 85%, #fff 90%, #cf142b 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.8));
        }

        #countdown-container { margin: 20px 0; }
        #countdown { font-size: 4em; border: 3px solid #00ff00; border-radius: 50%; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        
        #ignition-btn {
            display: none; padding: 15px 40px; font-size: 1.5em; background: #cf142b; color: #fff;
            border: 3px solid #fff; cursor: pointer; font-family: inherit; font-weight: bold;
            box-shadow: 0 0 20px rgba(207, 20, 43, 0.6); margin-top: 20px;
        }

        /* ‚úàÔ∏è Main Plane HUD */
        #plane-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 500; pointer-events: none; }
        #plane-img { width: 150px; filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.6)); transition: transform 0.1s ease; }

        /* üìü HUD Panel */
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 20, 0, 0.85); color: #00ff00; padding: 20px; 
            border: 1px solid #00ff00; border-radius: 4px; width: 250px; text-transform: uppercase;
        }
        .key { color: #fff; font-weight: bold; background: #004400; padding: 1px 4px; border-radius: 3px; }
        #toggle-btn { margin-top: 15px; width: 100%; padding: 8px; background: #004400; color: #00ff00; border: 1px solid #00ff00; cursor: pointer; font-family: inherit; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="uk-title">AEROVIEW: LONDON</h1>
        <h2 style="color: #fff; letter-spacing: 5px; opacity: 0.8;">BY KEN LAM</h2>
        <div id="countdown-container">
            <div id="countdown">5</div>
        </div>
        <button id="ignition-btn" onclick="igniteEngines()">START YOUR ENGINES</button>
        <p id="systems-text" style="letter-spacing: 2px; margin-top: 20px;">PRE-FLIGHT SYSTEMS CHECK...</p>
    </div>

    <div id="game-over">
        <h1 style="font-size: 3em; color: #fff; text-shadow: 0 0 20px #00ccff;">Wonderful Flight!</h1>
        <p style="font-size: 1.2em;">You've successfully explored the skies of London.</p>
        <h2 style="color: #00ff00; margin-top: 20px;">Thank you for flying with AeroView, Captain!</h2>
        <p style="color: #aaa; margin-top: 10px;">Safe travels until we meet again.</p>
        <button onclick="location.reload()" style="background:#00ff00; border: none; color: #000; padding: 12px 25px; cursor: pointer; margin-top: 30px; font-weight: bold; border-radius: 5px;">FLY AGAIN</button>
    </div>

    <div id="plane-container"><img id="plane-img" src="Plane_icon_nose_up.png"></div>

    <div id="ui-panel">
        <div style="font-weight: bold; border-bottom: 1px solid #004400; padding-bottom: 5px; margin-bottom: 10px;">A380-SYSTEMS</div>
        <div>SPEED: <span id="speed-display" style="color: #fff">1</span> KTS</div>
        <div>FUEL:  <span id="fuel-display" style="color: #fff">100</span>%</div>
        <button id="toggle-btn" onclick="toggleMapMode()">VIEW: VECTOR 3D</button>
        <div style="font-size: 0.7em; color: #00aa00; margin-top: 10px; border-top: 1px solid #004400; padding-top: 10px;">
            <span class="key">W</span> ACCEL | <span class="key">S</span> DECEL<br>
            <span class="key">A</span> <span class="key">D</span> STEER (BANKING)
        </div>
    </div>

    <div id="map"></div>

    <script>
        let CONFIG = { KEY: "YOUR_API_KEY_HERE", MAP_ID: "YOUR_MAP_ID_HERE", START_POS: { lat: 51.5033, lng: -0.1195 } };
        let map, miniMap, isSatellite = false, gameRunning = false;
        let playerPos = { ...CONFIG.START_POS }, currentHeading = 0, fuel = 100;
        
        const SCALE_FACTOR = 0.000005;
        let currentSpeed = 1 * SCALE_FACTOR; 
        const MIN_SPEED = 1 * SCALE_FACTOR;
        const MAX_SPEED = 20 * SCALE_FACTOR;
        const keys = {};

        function startCountdown() {
            let count = 5;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-container').style.display = 'none';
                    document.getElementById('ignition-btn').style.display = 'block';
                    document.getElementById('systems-text').innerText = "SYSTEMS READY FOR IGNITION";
                }
            }, 1000);
        }

        function igniteEngines() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { 
                splash.style.display = 'none';
                gameRunning = true;
            }, 800);
        }

        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.KEY}&v=beta&libraries=maps&callback=initGame`;
            script.async = true;
            document.head.appendChild(script);
        }

        function initGame() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: playerPos, zoom: 18, tilt: 65, heading: 0,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            window.addEventListener('keydown', e => { if(e.code !== 'Space') keys[e.code] = true; });
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function toggleMapMode() {
            isSatellite = !isSatellite;
            map.setMapTypeId(isSatellite ? 'satellite' : 'roadmap');
            document.getElementById('toggle-btn').innerText = isSatellite ? 'VIEW: GOOGLE EARTH' : 'VIEW: VECTOR 3D';
        }

        function gameLoop() {
            if (!gameRunning) { requestAnimationFrame(gameLoop); return; }
            if (fuel <= 0) { document.getElementById('game-over').style.display = 'flex'; return; }

            if (keys['KeyW']) currentSpeed = Math.min(currentSpeed + (0.02 * SCALE_FACTOR), MAX_SPEED);
            if (keys['KeyS']) currentSpeed = Math.max(currentSpeed - (0.02 * SCALE_FACTOR), MIN_SPEED);

            const mainPlane = document.getElementById('plane-img');
            if (keys['KeyA']) { currentHeading -= 1.2; mainPlane.className = 'bank-left'; }
            else if (keys['KeyD']) { currentHeading += 1.2; mainPlane.className = 'bank-right'; }
            else { mainPlane.className = ''; }

            playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * currentSpeed;
            playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * currentSpeed;
            
            fuel -= (currentSpeed * 250);

            document.getElementById('fuel-display').innerText = Math.max(0, Math.floor(fuel));
            document.getElementById('speed-display').innerText = Math.floor(currentSpeed / SCALE_FACTOR);

            map.moveCamera({ center: playerPos, heading: currentHeading });
            requestAnimationFrame(gameLoop);
        }

        // Initialize script
        const storedKey = localStorage.getItem('gmaps_api_key');
        if (storedKey) { 
            CONFIG.KEY = storedKey; 
            CONFIG.MAP_ID = localStorage.getItem('gmaps_map_id'); 
            loadGoogleMaps(); 
            startCountdown();
        } else {
            // Re-trigger your setup-overlay here if needed
        }
    </script>
</body>
</html>
