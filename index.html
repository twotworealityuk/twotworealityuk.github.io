<!DOCTYPE html>
<html>
<head>
    <title>London Satellite Pilot 3D</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #000; }
        
        /* ‚úàÔ∏è Plane HUD */
        #plane-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500; pointer-events: none;
        }
        #plane-icon {
            width: 80px; height: 80px;
            filter: drop-shadow(0 0 15px #00ff00);
            transition: transform 0.1s ease;
        }

        /* Turbo Shake Animation */
        @keyframes turbo-shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 0); }
            75% { transform: translate(1px, -2px); }
            100% { transform: translate(0,0); }
        }
        .turbo-active { animation: turbo-shake 0.05s infinite; filter: drop-shadow(0 0 25px #fff) !important; }

        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 0, 0, 0.85); color: #00ff00; padding: 15px; 
            border: 1px solid #00ff00; border-radius: 8px; width: 220px;
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 180px; height: 180px; 
            border: 2px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
        }
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #444; color: white; margin: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">SYSTEM OFFLINE</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button id="save-keys-btn">IGNITE ENGINES</button>
    </div>

    <div id="plane-container">
        <svg id="plane-icon" viewBox="0 0 24 24" fill="#00ff00">
            <path d="M21,16L21,14L13,9L13,3.5C13,2.67 12.33,2 11.5,2C10.67,2 10,2.67 10,3.5L10,9L2,14L2,16L10,13.5L10,19L8,20.5L8,22L11.5,21L15,22L15,20.5L13,19L13,13.5L21,16Z"/>
        </svg>
    </div>

    <div id="ui-panel">
        <h3 style="margin:0">SATELLITE HUD</h3>
        <p>FUEL: <span id="fuel-display">100</span>%</p>
        <div id="turbo-alert" style="color: #ff0000; font-weight: bold; display: none;">TURBO ENGAGED</div>
        <p style="font-size: 0.7em; color: #aaa;">[W/S] Thrust/Reverse<br>[A/D] Steering<br>[SPACE] TURBO BOOST</p>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@1.0.2/dist/index.esm.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeJSOverlayView } from '@googlemaps/three';

        let CONFIG = {
            KEY: "YOUR_API_KEY_HERE",
            MAP_ID: "YOUR_MAP_ID_HERE",
            START_POS: { lat: 51.5033, lng: -0.1195, altitude: 80 }
        };

        let map, miniMap, overlay;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "" || CONFIG.KEY === "YOUR_API_KEY_HERE") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; loadGoogleMaps(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { loadGoogleMaps(); }
        }

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) { localStorage.setItem('gmaps_api_key', k); localStorage.setItem('gmaps_map_id', id); location.reload(); }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            const params = new URLSearchParams({ key: CONFIG.KEY, v: "beta", libraries: "maps,marker", callback: "initGame", map_ids: CONFIG.MAP_ID });
            script.src = `https://maps.googleapis.com/maps/api/js?${params.toString()}`;
            script.async = true;
            window.initGame = initGame;
            document.head.appendChild(script);
        }

        async function initGame() {
            const { Map } = await google.maps.importLibrary("maps");
            
            // üõ∞Ô∏è Big Map - Satellite Vector Mode
            map = new Map(document.getElementById("map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 18, 
                tilt: 65, 
                heading: currentHeading,
                mapId: CONFIG.MAP_ID,
                mapTypeId: 'satellite', // Changes to Satellite
                disableDefaultUI: true,
                gestureHandling: "none"
            });
            
            // üó∫Ô∏è Mini-Map - Hybrid Mode (Satellite + Labels)
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 15,
                disableDefaultUI: true,
                mapTypeId: 'hybrid'
            });

            setupThreeJS();
        }

        function setupThreeJS() {
            const scene = new THREE.Scene();
            overlay = new ThreeJSOverlayView({ map, scene, anchor: { ...playerPos }, THREE });
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) {
                document.getElementById('ui-panel').innerHTML = "<h2 style='color:red'>OUT OF FUEL</h2>";
                return;
            }

            const planeIcon = document.getElementById('plane-icon');
            const turboAlert = document.getElementById('turbo-alert');
            let moveMultiplier = 1.0;
            let fuelDrain = 0.01;

            // üèéÔ∏è Turbo Boost (Space)
            if (keys['Space']) {
                moveMultiplier = 2.5;
                fuelDrain = 0.04;
                planeIcon.classList.add('turbo-active');
                turboAlert.style.display = 'block';
            } else {
                planeIcon.classList.remove('turbo-active');
                turboAlert.style.display = 'none';
            }

            const speed = 0.00009 * moveMultiplier;

            // üîÑ Steering
            if (keys['KeyA']) currentHeading -= 2.0;
            if (keys['KeyD']) currentHeading += 2.0;

            // üöÄ Propulsion
            if (keys['KeyW']) {
                playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * speed;
                playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * speed;
                fuel -= fuelDrain;
            }
            if (keys['KeyS']) {
                playerPos.lat -= Math.cos(currentHeading * Math.PI / 180) * (speed * 0.5);
                playerPos.lng -= Math.sin(currentHeading * Math.PI / 180) * (speed * 0.5);
                fuel -= (fuelDrain * 0.5);
            }

            // üìç Update Cameras
            map.moveCamera({
                center: { lat: playerPos.lat, lng: playerPos.lng },
                heading: currentHeading
            });
            miniMap.setCenter({ lat: playerPos.lat, lng: playerPos.lng });

            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
