<!DOCTYPE html>
<html>
<head>
    <title>A380 London Explorer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #111; }
        
        /* ‚úàÔ∏è A380 2D HUD Overlay */
        #plane-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500; pointer-events: none;
        }
        #plane-img {
            width: 120px; /* A380 is a big plane! */
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.5));
            transition: transform 0.1s ease;
        }

        /* HUD Styling */
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 0, 0, 0.85); color: #00ff00; padding: 15px; 
            border: 2px solid #00ff00; border-radius: 8px; width: 220px;
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 200px; height: 200px; 
            border: 3px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
            background: #222;
        }
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #444; color: white; margin: 10px; }
        button { padding: 10px 20px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; color: black; }
        
        /* Banking Animations */
        .bank-left { transform: rotate(-15deg) scale(0.95); }
        .bank-right { transform: rotate(15deg) scale(0.95); }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">A380 SYSTEMS OFFLINE</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button id="save-keys-btn">IGNITE ENGINES</button>
    </div>

    <div id="plane-container">
        <img id="plane-img" src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Plane_icon_nose_up.png" alt="A380">
    </div>

    <div id="ui-panel">
        <h3 style="margin:0">A380 PILOT HUD</h3>
        <p>FUEL: <span id="fuel-display">100</span>%</p>
        <p style="font-size: 0.7em; color: #aaa;">[WASD] TO FLY<br>[SPACE] TURBO</p>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script>
        let CONFIG = {
            KEY: "YOUR_API_KEY_HERE",
            MAP_ID: "YOUR_MAP_ID_HERE",
            START_POS: { lat: 51.5033, lng: -0.1195 }
        };

        let map, miniMap;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "" || CONFIG.KEY === "YOUR_API_KEY_HERE") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; loadGoogleMaps(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { loadGoogleMaps(); }
        }

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) {
                localStorage.setItem('gmaps_api_key', k);
                localStorage.setItem('gmaps_map_id', id);
                location.reload();
            }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.KEY}&v=beta&libraries=maps&callback=initGame`;
            script.async = true;
            document.head.appendChild(script);
        }

        function initGame() {
            // Main Map (Vector 3D)
            map = new google.maps.Map(document.getElementById("map"), {
                center: playerPos,
                zoom: 18,
                tilt: 65,
                heading: 0,
                mapId: CONFIG.MAP_ID,
                disableDefaultUI: true,
                gestureHandling: "none"
            });

            // Mini-map (Standard 2D)
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: playerPos,
                zoom: 14,
                disableDefaultUI: true,
                mapTypeId: 'roadmap'
            });

            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) return;

            let moved = false;
            let rotating = false;
            const planeImg = document.getElementById('plane-img');
            
            // Speed logic
            let multiplier = keys['Space'] ? 2.5 : 1.0;
            const moveStep = 0.00008 * multiplier;

            // Input Handling
            if (keys['KeyA']) { 
                currentHeading -= 2.0; 
                planeImg.className = 'bank-left';
                rotating = true;
            } else if (keys['KeyD']) { 
                currentHeading += 2.0; 
                planeImg.className = 'bank-right';
                rotating = true;
            } else {
                planeImg.className = '';
            }

            if (keys['KeyW']) {
                playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * moveStep;
                playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * moveStep;
                fuel -= (keys['Space'] ? 0.04 : 0.01);
                moved = true;
            }
            if (keys['KeyS']) {
                playerPos.lat -= Math.cos(currentHeading * Math.PI / 180) * (moveStep * 0.5);
                playerPos.lng -= Math.sin(currentHeading * Math.PI / 180) * (moveStep * 0.5);
                fuel -= 0.005;
                moved = true;
            }

            // üìç Update Layers based on Input
            if (moved || rotating) {
                map.moveCamera({
                    center: playerPos,
                    heading: currentHeading
                });

                // ONLY update mini-map center when movement keys are active
                if (moved) {
                    miniMap.setCenter(playerPos);
                }
            }

            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
