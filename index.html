<!DOCTYPE html>
<html>
<head>
    <title>A380 London Flight - Professional Edition</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #111; }
        
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 0, 0, 0.9); color: #00ff00; padding: 15px; 
            border: 2px solid #00ff00; border-radius: 8px; width: 220px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 220px; height: 220px; 
            border: 3px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #444; color: white; margin: 10px; }
        button { padding: 10px 20px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; color: #000; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">A380 FLIGHT COMPUTER OFFLINE</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button id="save-keys-btn">INITIALIZE SYSTEMS</button>
    </div>

    <div id="ui-panel">
        <h3 style="margin:0">A380 FLIGHT HUD</h3>
        <p>FUEL: <span id="fuel-display">100</span>%</p>
        <p style="font-size: 0.7em; color: #aaa;">[WASD] THRUST & STEER<br>[SPACE] TURBO BOOST</p>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@1.0.2/dist/index.esm.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
        import { ThreeJSOverlayView } from '@googlemaps/three';

        let CONFIG = {
            KEY: "AIzaSyCA8jtTwPhL1I09ZDVKZdlhL9ksTJFBCZE",
            MAP_ID: "b90ea2dd1a5427b4880e8762",
            START_POS: { lat: 51.5033, lng: -0.1195, altitude: 100 }
        };

        let map, miniMap, overlay, a380;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "" || CONFIG.KEY === "AIzaSyCA8jtTwPhL1I09ZDVKZdlhL9ksTJFBCZE") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; loadGoogleMaps(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { loadGoogleMaps(); }
        }

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) { localStorage.setItem('gmaps_api_key', k); localStorage.setItem('gmaps_map_id', id); location.reload(); }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            const params = new URLSearchParams({ key: CONFIG.KEY, v: "beta", libraries: "maps,marker", callback: "initGame", map_ids: CONFIG.MAP_ID });
            script.src = `https://maps.googleapis.com/maps/api/js?${params.toString()}`;
            script.async = true;
            window.initGame = initGame;
            document.head.appendChild(script);
        }

        async function initGame() {
            const { Map } = await google.maps.importLibrary("maps");
            
            map = new Map(document.getElementById("map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 18, tilt: 65, heading: 0,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 15, disableDefaultUI: true, mapTypeId: 'roadmap'
            });

            setupThreeJS();
        }

        function setupThreeJS() {
            const scene = new THREE.Scene();
            scene.add(new THREE.AmbientLight(0xffffff, 2.5)); // Brighter plane

            const loader = new GLTFLoader();
            // Reliable A380-style low poly model from a stable CDN
            loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf', (gltf) => {
                a380 = gltf.scene;
                a380.scale.set(20, 20, 20); // Large scale for A380 presence
                scene.add(a380);
            }, undefined, (error) => console.error("Model load error:", error));

            overlay = new ThreeJSOverlayView({ map, scene, anchor: { ...playerPos }, THREE });

            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) return;

            let moveMultiplier = keys['Space'] ? 2.5 : 1.0;
            const speed = 0.00008 * moveMultiplier;

            if (keys['KeyA']) currentHeading -= 1.8;
            if (keys['KeyD']) currentHeading += 1.8;

            if (keys['KeyW']) {
                playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * speed;
                playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * speed;
                fuel -= keys['Space'] ? 0.04 : 0.01;
            }
            if (keys['KeyS']) {
                playerPos.lat -= Math.cos(currentHeading * Math.PI / 180) * (speed * 0.5);
                playerPos.lng -= Math.sin(currentHeading * Math.PI / 180) * (speed * 0.5);
                fuel -= 0.005;
            }

            // ðŸ“ Update 3D Model State
            if (overlay) overlay.anchor = { ...playerPos };
            if (a380) {
                a380.rotation.y = -currentHeading * Math.PI / 180 + Math.PI / 2;
                // Add banking tilt
                if (keys['KeyA']) a380.rotation.z = 0.4;
                else if (keys['KeyD']) a380.rotation.z = -0.4;
                else a380.rotation.z = 0;
            }

            // ðŸ“ Force Both Maps to Sync
            map.moveCamera({ center: { ...playerPos }, heading: currentHeading });
            
            // Explicitly force the Mini-Map to follow every frame
            if (miniMap) {
                miniMap.panTo({ lat: playerPos.lat, lng: playerPos.lng });
            }

            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
