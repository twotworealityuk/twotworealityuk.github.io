<!DOCTYPE html>
<html>
<head>
    <title>London Explorer 3D</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; }
        
        /* UI Panels */
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 100; 
            background: rgba(10, 10, 10, 0.9); color: #00ff00; padding: 20px; 
            border: 2px solid #00ff00; border-radius: 12px; width: 260px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 180px; height: 180px; 
            border: 3px solid #00ff00; border-radius: 50%; z-index: 100; overflow: hidden; 
        }

        /* Manual Key Setup */
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        .input-group { margin: 15px; width: 320px; }
        label { display: block; margin-bottom: 5px; color: #00ff00; font-size: 0.9em; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #00ff00; color: white; border-radius: 5px; box-sizing: border-box; }
        button#save-keys-btn { width: 100%; padding: 12px; background: #00ff00; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; color: black; }
        
        #game-over { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,0,0,0.2); backdrop-filter: blur(5px); z-index: 1000; 
            flex-direction: column; align-items: center; justify-content: center; color: #fff; 
            text-shadow: 0 0 10px #f00;
        }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00;">SYSTEM PAUSED</h2>
        <p style="color: #888;">No API Key detected in environment. Please enter manually:</p>
        <div class="input-group">
            <label>Maps API Key:</label>
            <input type="text" id="manual-api-key" placeholder="AIza...">
        </div>
        <div class="input-group">
            <label>Map ID:</label>
            <input type="text" id="manual-map-id" placeholder="Map ID...">
        </div>
        <div class="input-group">
            <button id="save-keys-btn">LAUNCH ENGINE</button>
        </div>
    </div>

    <div id="game-over">
        <h1 style="font-size: 3em;">SIGNAL LOST</h1>
        <p>RECHARGE REQUIRED</p>
        <button onclick="location.reload()" style="background:white; color:black; padding:10px 20px; border:none; cursor:pointer; font-weight:bold;">REDEPLOY</button>
    </div>
    
    <div id="ui-panel">
        <h2 style="margin:0">LONDON PILOT</h2>
        <div style="font-family: monospace; font-size: 1.2em; margin: 10px 0;">FUEL: <span id="fuel-display">100</span>%</div>
        <button onclick="window.clearSavedKeys()" style="margin-top:10px; padding:5px 10px; font-size:0.7em; background:#333; color: #00ff00; border: 1px solid #00ff00; cursor: pointer;">CLEAR KEYS</button>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@1.0.2/dist/index.esm.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeJSOverlayView } from '@googlemaps/three';

        let CONFIG = {
            KEY: "AIzaSyCA8jtTwPhL1I09ZDVKZdlhL9ksTJFBCZE",
            MAP_ID: "b90ea2dd1a5427b4880e8762",
            START_POS: { lat: 51.5033, lng: -0.1195, altitude: 75 }
        };

        let map, miniMap, overlay, playerMesh;
        let playerPos = { ...CONFIG.START_POS };
        let heading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');

            // ONLY check if the string is empty
            if (CONFIG.KEY === "") {
                if (storedKey) {
                    CONFIG.KEY = storedKey;
                    CONFIG.MAP_ID = storedId;
                    loadGoogleMaps();
                } else {
                    document.getElementById('setup-overlay').style.display = 'flex';
                }
            } else {
                loadGoogleMaps();
            }
        }

        window.clearSavedKeys = () => {
            localStorage.removeItem('gmaps_api_key');
            localStorage.removeItem('gmaps_map_id');
            location.reload();
        };

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) {
                localStorage.setItem('gmaps_api_key', k);
                localStorage.setItem('gmaps_map_id', id);
                location.reload();
            }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            const params = new URLSearchParams({
                key: CONFIG.KEY,
                v: "beta",
                libraries: "maps,marker",
                callback: "initGame",
                map_ids: CONFIG.MAP_ID
            });
            script.src = `https://maps.googleapis.com/maps/api/js?${params.toString()}`;
            script.async = true;
            window.initGame = initGame;
            document.head.appendChild(script);
        }

        async function initGame() {
            if (google.maps.WebGLOverlayView && !google.maps.WebglOverlayView) {
                google.maps.WebglOverlayView = google.maps.WebGLOverlayView;
            }
            const { Map } = await google.maps.importLibrary("maps");
            map = new Map(document.getElementById("map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 18, tilt: 65, heading: heading,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            miniMap = new Map(document.getElementById("mini-map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 14, mapId: CONFIG.MAP_ID, disableDefaultUI: true
            });
            setupThreeJS();
        }

        function setupThreeJS() {
            const scene = new THREE.Scene();
            const geometry = new THREE.ConeGeometry(4, 12, 4);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.5 });
            playerMesh = new THREE.Mesh(geometry, material);
            playerMesh.rotation.x = Math.PI / 2;
            scene.add(playerMesh);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            overlay = new ThreeJSOverlayView({ map, scene, anchor: { ...playerPos }, THREE });
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) {
                document.getElementById('game-over').style.display = 'flex';
                return;
            }
            const moveStep = 0.00007;
            let moved = false;
            if (keys['KeyA']) { heading -= 2.0; moved = true; }
            if (keys['KeyD']) { heading += 2.0; moved = true; }
            if (keys['KeyW']) {
                playerPos.lat += Math.cos(heading * Math.PI / 180) * moveStep;
                playerPos.lng += Math.sin(heading * Math.PI / 180) * moveStep;
                fuel -= 0.02;
                moved = true;
            }
            if (overlay) overlay.anchor = { lat: playerPos.lat, lng: playerPos.lng, altitude: playerPos.altitude };
            if (playerMesh) playerMesh.rotation.z = -heading * Math.PI / 180;
            if (moved) {
                map.moveCamera({ center: { lat: playerPos.lat, lng: playerPos.lng }, heading: heading });
                miniMap.setCenter({ lat: playerPos.lat, lng: playerPos.lng });
            }
            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
