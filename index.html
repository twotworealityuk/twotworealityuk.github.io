<!DOCTYPE html>
<html>
<head>
    <title>London A380 Flight Simulator</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #1a1a1a; }
        
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 0, 0, 0.85); color: #00ff00; padding: 15px; 
            border: 1px solid #00ff00; border-radius: 8px; width: 220px;
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 200px; height: 200px; 
            border: 3px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #444; color: white; margin: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; color: black; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">A380 SYSTEMS OFFLINE</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button id="save-keys-btn">IGNITE ENGINES</button>
    </div>

    <div id="ui-panel">
        <h3 style="margin:0">A380 PILOT HUD</h3>
        <p>FUEL: <span id="fuel-display">100</span>%</p>
        <p style="font-size: 0.7em; color: #aaa;">WASD: Movement<br>SPACE: Turbo Boost</p>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@1.0.2/dist/index.esm.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
        import { ThreeJSOverlayView } from '@googlemaps/three';

        let CONFIG = {
            KEY: "YOUR_API_KEY_HERE",
            MAP_ID: "YOUR_MAP_ID_HERE",
            START_POS: { lat: 51.5033, lng: -0.1195, altitude: 100 }
        };

        let map, miniMap, overlay, a380;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "" || CONFIG.KEY === "YOUR_API_KEY_HERE") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; loadGoogleMaps(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { loadGoogleMaps(); }
        }

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) { localStorage.setItem('gmaps_api_key', k); localStorage.setItem('gmaps_map_id', id); location.reload(); }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            const params = new URLSearchParams({ key: CONFIG.KEY, v: "beta", libraries: "maps,marker", callback: "initGame", map_ids: CONFIG.MAP_ID });
            script.src = `https://maps.googleapis.com/maps/api/js?${params.toString()}`;
            script.async = true;
            window.initGame = initGame;
            document.head.appendChild(script);
        }

        async function initGame() {
            const { Map } = await google.maps.importLibrary("maps");
            
            map = new Map(document.getElementById("map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 18, tilt: 65, heading: 0,
                mapId: CONFIG.MAP_ID,
                disableDefaultUI: true, gestureHandling: "none"
            });
            
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 15, disableDefaultUI: true, mapTypeId: 'roadmap'
            });

            setupThreeJS();
        }

        function setupThreeJS() {
            const scene = new THREE.Scene();
            
            // Lighting for the 3D Model
            const ambientLight = new THREE.AmbientLight(0xffffff, 2);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(50, 100, 50);
            scene.add(sunLight);

            // Load A380 Model
            const loader = new GLTFLoader();
            // Using a public low-poly aircraft model as a placeholder
            loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf', (gltf) => {
                a380 = gltf.scene;
                a380.scale.set(15, 15, 15); // Adjust size
                scene.add(a380);
            });

            overlay = new ThreeJSOverlayView({ map, scene, anchor: { ...playerPos }, THREE });

            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) return;

            let multiplier = keys['Space'] ? 2.5 : 1.0;
            const moveStep = 0.00008 * multiplier;

            if (keys['KeyA']) currentHeading -= 1.5;
            if (keys['KeyD']) currentHeading += 1.5;

            if (keys['KeyW']) {
                playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * moveStep;
                playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * moveStep;
                fuel -= keys['Space'] ? 0.03 : 0.01;
            }
            if (keys['KeyS']) {
                playerPos.lat -= Math.cos(currentHeading * Math.PI / 180) * (moveStep * 0.5);
                playerPos.lng -= Math.sin(currentHeading * Math.PI / 180) * (moveStep * 0.5);
                fuel -= 0.005;
            }

            // Sync 3D Plane Position & Rotation
            if (overlay) {
                overlay.anchor = { lat: playerPos.lat, lng: playerPos.lng, altitude: playerPos.altitude };
            }
            if (a380) {
                // Adjust rotation so nose points forward
                a380.rotation.y = -currentHeading * Math.PI / 180 + Math.PI / 2;
                
                // Banking effect
                if (keys['KeyA']) a380.rotation.z = Math.PI / 8;
                else if (keys['KeyD']) a380.rotation.z = -Math.PI / 8;
                else a380.rotation.z = 0;
            }

            // Update Maps
            map.moveCamera({
                center: { lat: playerPos.lat, lng: playerPos.lng },
                heading: currentHeading
            });
            miniMap.setCenter({ lat: playerPos.lat, lng: playerPos.lng });

            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
