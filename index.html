<!DOCTYPE html>
<html>
<head>
    <title>AeroView: London by Ken Lam</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #111; z-index: 1; }
        
        /* üé¨ Screens */
        #splash-screen, #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a00 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 3000; color: #00ff00; text-align: center;
        }
        #game-over { display: none; z-index: 5000; }
        .glow-text { text-shadow: 0 0 20px #00ff00; }

        /* ‚úàÔ∏è Main Plane HUD */
        #plane-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500; pointer-events: none;
        }
        #plane-img { width: 150px; filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.6)); transition: transform 0.1s ease; }

        /* üìç Mini-map */
        #mini-map-wrapper {
            position: absolute; bottom: 30px; right: 30px; width: 200px; height: 200px;
            border: 2px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
        }
        #mini-map { width: 100%; height: 100%; }
        #mini-plane-icon {
            position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
            margin-top: -15px; margin-left: -15px; z-index: 1001; pointer-events: none;
        }

        /* üìü HUD Panel */
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            background: rgba(0, 20, 0, 0.85); color: #00ff00; padding: 20px; 
            border: 1px solid #00ff00; border-radius: 4px; width: 250px; text-transform: uppercase;
        }
        .key { color: #fff; font-weight: bold; background: #004400; padding: 1px 4px; border-radius: 3px; }
        #toggle-btn { margin-top: 15px; width: 100%; padding: 8px; background: #004400; color: #00ff00; border: 1px solid #00ff00; cursor: pointer; font-family: inherit; }

        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 4000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #00ff00; color: white; margin: 10px; }
        .bank-left { transform: rotate(-15deg); }
        .bank-right { transform: rotate(15deg); }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">A380 COMMAND CENTER</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button onclick="saveKeys()" style="padding:10px 20px; background:#00ff00; border:none; cursor:pointer;">SAVE CREDENTIALS</button>
    </div>

    <div id="splash-screen">
        <h1 class="glow-text">AEROVIEW: LONDON</h1>
        <h2>by Ken Lam</h2>
        <div id="countdown" style="font-size: 4em; border: 2px solid; border-radius: 50%; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">5</div>
    </div>

    <div id="game-over">
        <h1 class="glow-text">FUEL EXHAUSTED</h1>
        <p>Your flight has concluded.</p>
        <h2 style="color: #fff; margin-top: 20px;">Thank you for playing AeroView!</h2>
        <button onclick="location.reload()" style="background:none; border: 1px solid #00ff00; color: #00ff00; padding: 10px; cursor: pointer; margin-top: 20px;">REBOOT SYSTEM</button>
    </div>

    <div id="plane-container">
        <img id="plane-img" src="Plane_icon_nose_up.png" alt="A380">
    </div>

    <div id="mini-map-wrapper">
        <div id="mini-map"></div>
        <img id="mini-plane-icon" src="Plane_icon_nose_up.png">
    </div>

    <div id="ui-panel">
        <div style="font-weight: bold;">A380-SYSTEMS</div>
        <div style="margin: 10px 0;">
            SPEED: <span id="speed-display" style="color: #fff">0</span> KTS<br>
            FUEL: <span id="fuel-display" style="color: #fff">100</span>%
        </div>
        <button id="toggle-btn" onclick="toggleMapMode()">VIEW: VECTOR 3D</button>
        <div style="font-size: 0.7em; color: #00aa00; margin-top: 10px; border-top: 1px solid #004400; padding-top: 10px;">
            <span class="key">W</span> ACCELERATE | <span class="key">S</span> DECELERATE<br>
            <span class="key">A</span> <span class="key">D</span> STEER (BANKING)
        </div>
    </div>

    <div id="map"></div>

    <script>
        let CONFIG = { KEY: "YOUR_API_KEY_HERE", MAP_ID: "YOUR_MAP_ID_HERE", START_POS: { lat: 51.5033, lng: -0.1195 } };
        let map, miniMap;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let fuel = 100;
        let isSatellite = false;
        
        // üõ´ New Physics Variables
        let currentSpeed = 0.00004; // Slow initial movement
        let targetSpeed = 0.00004;
        const MIN_SPEED = 0.00002;
        const MAX_SPEED = 0.00030;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "" || CONFIG.KEY === "YOUR_API_KEY_HERE") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; startAppSequence(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { startAppSequence(); }
        }

        function saveKeys() {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) { localStorage.setItem('gmaps_api_key', k); localStorage.setItem('gmaps_map_id', id); location.reload(); }
        }

        function startAppSequence() {
            loadGoogleMaps();
            let count = 5;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    document.getElementById('splash-screen').style.display = 'none';
                }
            }, 1000);
        }

        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.KEY}&v=beta&libraries=maps&callback=initGame`;
            script.async = true;
            document.head.appendChild(script);
        }

        function initGame() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: playerPos, zoom: 18, tilt: 65, heading: 0,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: playerPos, zoom: 14, disableDefaultUI: true
            });
            window.addEventListener('keydown', e => { if(e.code !== 'Space') keys[e.code] = true; });
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function toggleMapMode() {
            isSatellite = !isSatellite;
            map.setMapTypeId(isSatellite ? 'satellite' : 'roadmap');
            document.getElementById('toggle-btn').innerText = isSatellite ? 'VIEW: GOOGLE EARTH' : 'VIEW: VECTOR 3D';
        }

        function gameLoop() {
            if (fuel <= 0) {
                document.getElementById('game-over').style.display = 'flex';
                return;
            }

            // üõ´ Throttle Control
            if (keys['KeyW']) currentSpeed = Math.min(currentSpeed + 0.000002, MAX_SPEED);
            if (keys['KeyS']) currentSpeed = Math.max(currentSpeed - 0.000002, MIN_SPEED);

            // ËΩ¨Âêë
            const mainPlane = document.getElementById('plane-img');
            if (keys['KeyA']) { currentHeading -= 1.5; mainPlane.className = 'bank-left'; }
            else if (keys['KeyD']) { currentHeading += 1.5; mainPlane.className = 'bank-right'; }
            else { mainPlane.className = ''; }

            // Apply Movement
            playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * currentSpeed;
            playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * currentSpeed;
            
            // Fuel Logic (Higher speed uses more fuel)
            fuel -= (currentSpeed * 100);

            // Update UI
            document.getElementById('fuel-display').innerText = Math.max(0, Math.floor(fuel));
            document.getElementById('speed-display').innerText = Math.floor(currentSpeed * 1000000);

            // Camera & Mini-map
            map.moveCamera({ center: playerPos, heading: currentHeading });
            miniMap.setCenter(playerPos);
            document.getElementById('mini-plane-icon').style.transform = `rotate(${currentHeading}deg)`;

            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
