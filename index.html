<!DOCTYPE html>
<html>
<head>
    <title>AeroView: London by Ken Lam</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }
        #map { height: 100%; width: 100%; position: absolute; background: #111; z-index: 1; }
        
        /* üé¨ Screens */
        #splash-screen, #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 3000; text-align: center; transition: opacity 0.8s ease;
        }
        
        /* ‚òÄÔ∏è Generated Sunny Sky Background */
        #splash-screen {
            background: linear-gradient(180deg, #4da6ff 0%, #ffffff 100%);
            color: #fff;
        }
        
        #game-over { display: none; z-index: 5000; background: radial-gradient(circle, #001122 0%, #000 100%); color: #00ff00; }
        
        /* üá¨üáß Blue Title with White Bold Outline */
        .uk-title {
            font-size: 4em; margin-bottom: 5px; font-weight: 900;
            color: #00247d; 
            -webkit-text-stroke: 2px #ffffff;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(207, 20, 43, 0.6));
            letter-spacing: 2px;
        }

        #countdown { font-size: 4em; border: 3px solid #00ff00; border-radius: 50%; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin: 20px auto; background: rgba(0,0,0,0.1); color: #00247d; }
        
        /* üîò Animated Ignition Button */
        #ignition-btn {
            display: none; padding: 20px 45px; font-size: 1.6em; background: #cf142b; color: #fff;
            border: 4px solid #fff; cursor: pointer; font-family: inherit; font-weight: bold;
            border-radius: 50px; text-transform: uppercase;
            animation: pulse 1.5s infinite ease-in-out, glow 1.5s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #cf142b, 0 0 20px #cf142b; }
            to { box-shadow: 0 0 25px #cf142b, 0 0 45px #fff; }
        }

        /* ‚úàÔ∏è Plane & HUD */
        #plane-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 500; pointer-events: none; }
        #plane-img { width: 150px; filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.4)); }
        #ui-panel { position: absolute; top: 20px; left: 20px; z-index: 1000; background: rgba(0, 20, 0, 0.85); color: #00ff00; padding: 20px; border: 1px solid #00ff00; width: 250px; text-transform: uppercase; }

        /* üìç Mini-map Wrapper */
        #mini-map-wrapper {
            position: absolute; bottom: 30px; right: 30px; width: 200px; height: 200px;
            border: 2px solid #00ff00; border-radius: 50%; z-index: 1000; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #mini-map { width: 100%; height: 100%; }
        #mini-plane-icon {
            position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
            margin-top: -15px; margin-left: -15px; z-index: 1001; pointer-events: none;
            filter: drop-shadow(0 0 5px #00ff00);
        }

        .contact-info { margin-top: 25px; font-size: 0.9em; line-height: 1.8; color: #00ff00; }
        .contact-info a { color: #00ccff; text-decoration: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="uk-title">AeroView: London</h1>
        <h2 style="color: #00247d; letter-spacing: 5px;">BY KEN LAM</h2>
        <div id="countdown-wrap"><div id="countdown">5</div></div>
        <button id="ignition-btn" onclick="igniteEngines()">START YOUR ENGINES</button>
        <p id="systems-text" style="letter-spacing: 2px; margin-top: 20px; font-weight: bold; color: #00247d;">PRE-FLIGHT SYSTEMS CHECK...</p>
    </div>

    <div id="game-over">
        <h1 style="font-size: 3em; color: #fff; text-shadow: 0 0 20px #00ccff;">Wonderful Flight!</h1>
        <p style="font-size: 1.2em;">You've successfully explored the skies of London.</p>
        <h2 style="color: #00ff00; margin-top: 15px;">Thank you for flying with AeroView, Captain!</h2>
        <div class="contact-info">
            <div style="font-weight: bold; color: #fff; margin-bottom: 5px;">Developed by Ken Lam</div>
            LinkedIn: <a href="https://www.linkedin.com/in/ken-yiu-kei-lam/" target="_blank">ken-yiu-kei-lam</a><br>
            Email: <a href="mailto:kenyklam330@gmail.com">kenyklam330@gmail.com</a>
        </div>
        <button onclick="location.reload()" style="background:#00ff00; border: none; color: #000; padding: 12px 25px; cursor: pointer; margin-top: 25px; font-weight: bold; border-radius: 5px;">FLY AGAIN</button>
    </div>

    <div id="plane-container"><img id="plane-img" src="Plane_icon_nose_up.png"></div>

    <div id="mini-map-wrapper">
        <div id="mini-map"></div>
        <img id="mini-plane-icon" src="Plane_icon_nose_up.png">
    </div>

    <div id="ui-panel">
        <div style="font-weight: bold; border-bottom: 1px solid #004400; padding-bottom: 5px;">A380-SYSTEMS</div>
        <div style="margin: 10px 0;">
            SPEED: <span id="speed-display" style="color: #fff">1</span> KTS<br>
            FUEL:  <span id="fuel-display" style="color: #fff">100</span>%
        </div>
        <button id="mode-toggle-btn" onclick="toggleMapMode()" style="width:100%; padding:8px; background:#004400; color:#00ff00; border:1px solid #00ff00; cursor:pointer; font-family:inherit;">VIEW: VECTOR 3D</button>
    </div>

    <div id="map"></div>

    <script>
        let CONFIG = { KEY: "AIzaSyCA8jtTwPhL1I09ZDVKZdlhL9ksTJFBCZE", MAP_ID: "b90ea2dd1a5427b4880e8762", START_POS: { lat: 51.5033, lng: -0.1195 } };
        let map, miniMap, isSatellite = false, gameRunning = false;
        let playerPos = { ...CONFIG.START_POS }, currentHeading = 0, fuel = 100;
        
        const SCALE_FACTOR = 0.000005;
        let currentSpeed = 1 * SCALE_FACTOR; 
        const MIN_SPEED = 1 * SCALE_FACTOR;
        const MAX_SPEED = 10 * SCALE_FACTOR; 
        const keys = {};

        function startCountdown() {
            let count = 5;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-wrap').style.display = 'none';
                    document.getElementById('ignition-btn').style.display = 'block';
                    document.getElementById('systems-text').innerText = "SYSTEMS READY FOR IGNITION";
                }
            }, 1000);
        }

        function igniteEngines() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('splash-screen').style.display = 'none';
                gameRunning = true;
            }, 800);
        }

        function initGame() {
            // Altitude Fix: Adjusting Zoom to 19 and Tilt to 45 for a safer overhead clearance
            map = new google.maps.Map(document.getElementById("map"), {
                center: playerPos, zoom: 19, tilt: 45, heading: 0,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: playerPos, zoom: 14, disableDefaultUI: true, mapTypeId: 'roadmap'
            });

            window.addEventListener('keydown', e => { if(e.code !== 'Space') keys[e.code] = true; });
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function toggleMapMode() {
            isSatellite = !isSatellite;
            const newMode = isSatellite ? 'satellite' : 'roadmap';
            const btnText = isSatellite ? 'VIEW: GOOGLE EARTH' : 'VIEW: VECTOR 3D';
            map.setMapTypeId(newMode);
            document.getElementById('mode-toggle-btn').innerText = btnText;
        }

        function gameLoop() {
            if (!gameRunning) { requestAnimationFrame(gameLoop); return; }
            if (fuel <= 0) { document.getElementById('game-over').style.display = 'flex'; return; }

            if (keys['KeyW']) currentSpeed = Math.min(currentSpeed + (0.01 * SCALE_FACTOR), MAX_SPEED);
            if (keys['KeyS']) currentSpeed = Math.max(currentSpeed - (0.01 * SCALE_FACTOR), MIN_SPEED);

            if (keys['KeyA']) { currentHeading -= 1.0; }
            else if (keys['KeyD']) { currentHeading += 1.0; }

            playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * currentSpeed;
            playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * currentSpeed;
            
            fuel -= (currentSpeed * 300);

            document.getElementById('fuel-display').innerText = Math.max(0, Math.floor(fuel));
            document.getElementById('speed-display').innerText = Math.floor(currentSpeed / SCALE_FACTOR);

            // Using moveCamera with heading only to keep the high-altitude zoom stable
            map.moveCamera({ center: playerPos, heading: currentHeading });
            miniMap.setCenter(playerPos);
            document.getElementById('mini-plane-icon').style.transform = `rotate(${currentHeading}deg)`;

            requestAnimationFrame(gameLoop);
        }

        const storedKey = localStorage.getItem('gmaps_api_key');
        if (storedKey) {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${storedKey}&v=beta&libraries=maps&callback=initGame`;
            document.head.appendChild(script);
            CONFIG.MAP_ID = localStorage.getItem('gmaps_map_id');
            startCountdown();
        }
    </script>
</body>
</html>
