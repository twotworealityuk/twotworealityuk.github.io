<!DOCTYPE html>
<html>
<head>
    <title>London Explorer 3D - Fixed HUD</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; }
        #map { height: 100%; width: 100%; position: absolute; }
        #ui-panel { 
            position: absolute; top: 20px; left: 20px; z-index: 100; 
            background: rgba(0, 0, 0, 0.85); color: #00ff00; padding: 20px; 
            border: 1px solid #333; border-radius: 12px; width: 240px;
            backdrop-filter: blur(10px);
        }
        #mini-map { 
            position: absolute; bottom: 30px; right: 30px; width: 180px; height: 180px; 
            border: 3px solid #00ff00; border-radius: 50%; z-index: 100; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        input { width: 300px; padding: 12px; background: #111; border: 1px solid #444; color: white; margin: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; color: black; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h2 style="color:#00ff00">SYSTEM OFFLINE</h2>
        <input type="text" id="manual-api-key" placeholder="Enter API Key">
        <input type="text" id="manual-map-id" placeholder="Enter Map ID">
        <button id="save-keys-btn">IGNITE ENGINES</button>
    </div>

    <div id="ui-panel">
        <h3 style="margin:0">DRONE HUD</h3>
        <p style="font-family: monospace;">FUEL: <span id="fuel-display">100</span>%</p>
        <button onclick="window.clearSavedKeys()" style="font-size:10px; opacity:0.6; background: none; color: #aaa; border: 1px solid #444;">FORGET KEYS</button>
    </div>

    <div id="mini-map"></div>
    <div id="map"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@1.0.2/dist/index.esm.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeJSOverlayView } from '@googlemaps/three';

        let CONFIG = {
            KEY: "AIzaSyCA8jtTwPhL1I09ZDVKZdlhL9ksTJFBCZE",
            MAP_ID: "b90ea2dd1a5427b4880e8762",
            START_POS: { lat: 51.5033, lng: -0.1195, altitude: 80 }
        };

        let map, miniMap, overlay, playerMesh;
        let playerPos = { ...CONFIG.START_POS };
        let currentHeading = 0;
        let targetHeading = 0;
        let fuel = 100;
        const keys = {};

        function checkKeys() {
            const storedKey = localStorage.getItem('gmaps_api_key');
            const storedId = localStorage.getItem('gmaps_map_id');
            if (CONFIG.KEY === "") {
                if (storedKey) { CONFIG.KEY = storedKey; CONFIG.MAP_ID = storedId; loadGoogleMaps(); }
                else { document.getElementById('setup-overlay').style.display = 'flex'; }
            } else { loadGoogleMaps(); }
        }

        window.clearSavedKeys = () => { localStorage.clear(); location.reload(); };

        document.getElementById('save-keys-btn').onclick = () => {
            const k = document.getElementById('manual-api-key').value.trim();
            const id = document.getElementById('manual-map-id').value.trim();
            if (k && id) { localStorage.setItem('gmaps_api_key', k); localStorage.setItem('gmaps_map_id', id); location.reload(); }
        };

        function loadGoogleMaps() {
            const script = document.createElement("script");
            const params = new URLSearchParams({ key: CONFIG.KEY, v: "beta", libraries: "maps,marker", callback: "initGame", map_ids: CONFIG.MAP_ID });
            script.src = `https://maps.googleapis.com/maps/api/js?${params.toString()}`;
            script.async = true;
            window.initGame = initGame;
            document.head.appendChild(script);
        }

        async function initGame() {
            if (google.maps.WebGLOverlayView && !google.maps.WebglOverlayView) { google.maps.WebglOverlayView = google.maps.WebGLOverlayView; }
            const { Map } = await google.maps.importLibrary("maps");
            
            // MAIN 3D MAP
            map = new Map(document.getElementById("map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 18, tilt: 65, heading: currentHeading,
                mapId: CONFIG.MAP_ID, disableDefaultUI: true, gestureHandling: "none"
            });
            
            // MINI-MAP: We do NOT use mapId here to prevent rendering conflicts
            // We use 'roadmap' to ensure fast tile loading
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: { lat: playerPos.lat, lng: playerPos.lng },
                zoom: 15,
                disableDefaultUI: true,
                mapTypeId: 'roadmap',
                gestureHandling: "none"
            });

            setupThreeJS();
        }

        function setupThreeJS() {
            const scene = new THREE.Scene();
            const geometry = new THREE.BoxGeometry(6, 2, 8);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x003300 });
            playerMesh = new THREE.Mesh(geometry, material);
            scene.add(playerMesh);
            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            overlay = new ThreeJSOverlayView({ map, scene, anchor: { ...playerPos }, THREE });

            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (fuel <= 0) return;

            if (keys['KeyA']) targetHeading -= 2.0;
            if (keys['KeyD']) targetHeading += 2.0;
            currentHeading += (targetHeading - currentHeading) * 0.1;

            let moved = false;
            if (keys['KeyW']) {
                const speed = 0.00008;
                playerPos.lat += Math.cos(currentHeading * Math.PI / 180) * speed;
                playerPos.lng += Math.sin(currentHeading * Math.PI / 180) * speed;
                fuel -= 0.01;
                moved = true;
            }

            if (overlay) overlay.anchor = { lat: playerPos.lat, lng: playerPos.lng, altitude: playerPos.altitude };
            if (playerMesh) playerMesh.rotation.y = -currentHeading * Math.PI / 180;
            
            // Update Maps
            map.moveCamera({ center: { lat: playerPos.lat, lng: playerPos.lng }, heading: currentHeading });
            
            // Optimization: Only update mini-map center every frame if moved
            if (moved) {
                miniMap.setCenter({ lat: playerPos.lat, lng: playerPos.lng });
            }
            
            document.getElementById('fuel-display').innerText = Math.floor(fuel);
            requestAnimationFrame(gameLoop);
        }

        checkKeys();
    </script>
</body>
</html>
